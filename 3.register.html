<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/03.register.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<!-- 	网页头部 -->
	<div class="header">
		<!--<iframe src="header.html" frameborder="0"></iframe>-->
	</div>
	<!-- 	网页注册页 -->
	<div class="register">
		<div class="register-box">
			<div class="register-left">
				<ul>
					<li>
						<span>会员注册</span>
					</li>
					<li>
						<label for="user_name">用户名</label>
						<input type="text" name="uname" id="user_name">
						<span></span>
					</li>
					<li>
						<label for="user_phone">手机号码</label>
						<input type="text" name="uphone" id="user_phone">
						<span></span>
					</li>
					<li>
						<label for="user_phone_confim">手机验证码</label>
						<input type="text" name="phone_confim" id="user_phone_confim">
						<a href="#">发送验证码 >></a>
					</li>
					<li>
						<label for="user_pwd">新密码</label>
						<input type="password" name="upwd" id="user_pwd">
						<span></span>
					</li>
					<li>
						<label for="user_pwd_confirm">确认密码</label>
						<input type="password" id="user_pwd_confirm">
						<span></span>
					</li>
					<li>
						<i></i>
						<input type="checkbox" id="check_box">
						<span>同意《M'cake购物协议》</span>
					</li>
					<li>
						<input type="button" id="btn" value="提交">
					</li>
				</ul>
			</div>
			<div class="register-right">
				<i></i>
				<p>我已经注册,<br>现在就去 <a href="2.login.html">登录</a></p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!-- 	网页底部 -->
	<div class="footer">
		<!--<iframe src="footer.html" frameborder="0"></iframe>-->
	</div>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/register.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
