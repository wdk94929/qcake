<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 1200px;
				height: 2000px;
				background: yellowgreen;
				margin: 0 auto;
			}
			.nav{
				width: 1200px;
				height: 100px;
				background: blueviolet;
				position:fixed;
				top: 0px;
				left: 75px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="nav"></div>
		</div>
	</body>
</html>
<script>
	var oBody = document.getElementsByTagName("body")[0];
	var oNav = document.getElementsByClassName("nav")[0];
	var oH = null;
	
	
	function fnNav(){
		oH = document.body.scrollTop;
		if(oH>500){
			oNav.style.display = "block";
		}else{
			oNav.style.display = "none";
		}
	}
	addEvent(oBody,'mousewheel',fnNav);
	function addEvent(obj,xEvent,fn){
		if(obj.attachEvent){
			obj.attachEvent('on'+xEvent,fn);
		}else{
			obj.addEventListener(xEvent,fn,false);
		}
	}
	
	
	
	
	//download.
</script>
